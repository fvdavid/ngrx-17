<div class="courses-panel">

    <div class="header">

        <h2 class="title">All Courses</h2>

        <button mat-mini-fab>
            <mat-icon class="add-course-btn" (click)="onAddCourse()">add</mat-icon>
        </button>

    </div>

    <div class="counters">
        <p>In Promo: {{promoTotal$ | async}}</p>
    </div>

    @if (!(loading$ | async)) {
        <div class="spinner-container">
            <mat-spinner></mat-spinner>
        </div>

    } @else {
        <mat-tab-group>
            <mat-tab label="Beginners">
                <app-courses-card-list (courseChanged)="reload()" [courses]="$any(beginnerCourses$ | async)" />
            </mat-tab>

            <mat-tab label="Advanced">
                <app-courses-card-list (courseChanged)="reload()" [courses]="$any(advancedCourses$ | async)" />
            </mat-tab>
        </mat-tab-group>
    }

</div>
